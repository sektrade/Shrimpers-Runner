const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const groundY = 420;

// Karakter
const shrimp = {
  x: 100, y: groundY, w: 60, h: 60, vy: 0, gravity: 0.8, jumpPower: -16, img: null, alive: true
};

// Engeller
let obstacles = [];
const obstacleW = 40, obstacleH = 60;

// Oyun durumları
let score = 0, started = false;

// Karakter görseli yükle
const img = new Image();
img.src = SHRIMP_IMG_SRC;
img.onload = () => { shrimp.img = img; draw(); };

function resetGame() {
  shrimp.y = groundY;
  shrimp.vy = 0;
  shrimp.alive = true;
  obstacles = [];
  score = 0;
  started = true;
}

function spawnObstacle() {
  const x = canvas.width + Math.random()*300;
  obstacles.push({ x, y: groundY+10, w: obstacleW, h: obstacleH });
}

function jump() {
  if (shrimp.alive && shrimp.y >= groundY) {
    shrimp.vy = shrimp.jumpPower;
  }
}

function update() {
  if (!started) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Zemin çiz
  ctx.fillStyle = "#f5e6c8";
  ctx.fillRect(0,groundY+shrimp.h,canvas.width,canvas.height-groundY-shrimp.h);

  // Karakter fizik
  shrimp.vy += shrimp.gravity;
  shrimp.y += shrimp.vy;
  if (shrimp.y > groundY) {
    shrimp.y = groundY;
    shrimp.vy = 0;
  }

  // Karakter çiz
  if (shrimp.img) ctx.drawImage(shrimp.img, shrimp.x, shrimp.y, shrimp.w, shrimp.h);
  else { ctx.fillStyle="red"; ctx.fillRect(shrimp.x, shrimp.y, shrimp.w, shrimp.h); }

  // Engelleri güncelle & çiz
  for (let i=0;i<obstacles.length;i++) {
    obstacles[i].x -= 7; // hız
    ctx.fillStyle="#1b263b";
    ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].w, obstacles[i].h);

    // Çarpışma kontrolü
    if (
      shrimp.x < obstacles[i].x + obstacles[i].w &&
      shrimp.x + shrimp.w > obstacles[i].x &&
      shrimp.y < obstacles[i].y + obstacles[i].h &&
      shrimp.y + shrimp.h > obstacles[i].y
    ) {
      shrimp.alive = false;
      started = false;
      document.getElementById("score").innerText = "Oyun Bitti! Skor: "+score+" --- Yeniden başlatmak için tıklayın";
    }
  }

  // Skor ve engel temizlik
  obstacles = obstacles.filter(ob=>ob.x+ob.w>0);
  score++;
  document.getElementById("score").innerText = "Skor: "+score;

  // Yeni engel ekle
  if (obstacles.length<2 || obstacles[obstacles.length-1].x<canvas.width-300) {
    if (Math.random()<0.02) spawnObstacle();
  }

  if (shrimp.alive) requestAnimationFrame(update);
}

// Başlat/yeniden başlat
canvas.onclick = () => { if (!started) { resetGame(); update(); } else { jump(); } };
document.addEventListener('keydown', (e)=>{ if(e.code=="Space") jump(); });

// İlk çizim
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#f5e6c8";
  ctx.fillRect(0,groundY+shrimp.h,canvas.width,canvas.height-groundY-shrimp.h);
  if (shrimp.img) ctx.drawImage(shrimp.img, shrimp.x, shrimp.y, shrimp.w, shrimp.h);
}
draw();
document.getElementById("score").innerText = "Başlamak için tıklayın veya boşluğa basın";

</script>
</body>
</html>
