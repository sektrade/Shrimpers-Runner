const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height;
const GROUND_H = 96;

let muted = false;
let audioCtx = null;

function beep(freq, d = 0.06) {
    if (muted) return;
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine';
    o.frequency.value = freq;
    g.gain.value = 0.03;
    o.connect(g);
    g.connect(audioCtx.destination);
    o.start();
    o.stop(audioCtx.currentTime + d);
}

const panImg = new Image(); panImg.src = PAN_SRC;
const knifeImg = new Image(); knifeImg.src = KNIFE_SRC;
const lemonImg = new Image(); lemonImg.src = LEMON_SRC;
const shrimpImg = new Image(); shrimpImg.src = SHRIMP_SRC;

let shrimp = {
    x: 150,
    y: 0, // Y√ºksekliƒüi ba≈ülangƒ±√ßta 0 yapƒ±n
    w: 100,
    h: 100,
    vy: 0,
    gravity: 0.5,
    jumpPower: -12,
    grounded: true
};

let obstacles = [];
let frame = 0;
let playing = false;
let score = 0;

function reset() {
    obstacles = [];
    frame = 0;
    score = 0;
    shrimp.y = H - GROUND_H - shrimp.h;
    shrimp.vy = 0;
    shrimp.grounded = true;
    playing = true;
}

function spawnObstacle() {
    const types = [panImg, knifeImg, lemonImg];
    const img = types[Math.floor(Math.random() * types.length)];
    // Engellerin y√ºksekliƒüi karidesin y√ºksekliƒüiyle aynƒ± olsun.
    obstacles.push({ x: W, y: H - GROUND_H - 60, w: 60, h: 60, img });
}

function update() {
    if (!playing) return;
    frame++;

    if (frame % 120 === 0) spawnObstacle();

    shrimp.vy += shrimp.gravity;
    shrimp.y += shrimp.vy;

    // Karakterin zemine ini≈ü kontrol√º
    if (shrimp.y >= H - GROUND_H - shrimp.h) {
        shrimp.y = H - GROUND_H - shrimp.h;
        shrimp.vy = 0;
        shrimp.grounded = true;
    }

    // Engelleri hareket ettir ve √ßarpƒ±≈üma kontrol√º yap
    for (let i = obstacles.length - 1; i >= 0; i--) {
        const ob = obstacles[i];
        ob.x -= 6;
        if (ob.x + ob.w < 0) {
            obstacles.splice(i, 1);
        }

        // √áarpƒ±≈üma kontrol√º (Basit AABB)
        if (shrimp.x < ob.x + ob.w &&
            shrimp.x + shrimp.w > ob.x &&
            shrimp.y < ob.y + ob.h &&
            shrimp.y + shrimp.h > ob.y) {
            
            playing = false;
            beep(200, 0.3);
            break; 
        }
    }

    score++;
}

function draw() {
    ctx.clearRect(0, 0, W, H);
    
    // Zemin
    ctx.fillStyle = '#228B22';
    ctx.fillRect(0, H - GROUND_H, W, GROUND_H);

    // Karakter
    if (shrimpImg.complete) {
        ctx.drawImage(shrimpImg, shrimp.x, shrimp.y, shrimp.w, shrimp.h);
    }

    // Engeller
    obstacles.forEach(ob => {
        ctx.drawImage(ob.img, ob.x, ob.y, ob.w, ob.h);
    });

    // Skor
    ctx.fillStyle = '#fff';
    ctx.font = '20px sans-serif';
    ctx.fillText('Skor: ' + score, 20, 30);

    // Game Over ekranƒ±
    if (!playing) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, W, H);
        ctx.fillStyle = '#fff';
        ctx.font = '40px sans-serif';
        ctx.fillText('Game Over', W / 2 - 100, H / 2);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

function jump() {
    if (shrimp.grounded) {
        shrimp.vy = shrimp.jumpPower;
        shrimp.grounded = false;
        beep(440, 0.1);
    }
}

document.addEventListener('keydown', e => {
    if (e.code === 'Space') jump();
});
canvas.addEventListener('click', jump);

document.getElementById('btnStart').onclick = () => reset();
document.getElementById('btnMute').onclick = () => {
    muted = !muted;
};

// ƒ∞lk d√∂ng√ºy√º ba≈ülat
reset();
loop();
</script>
